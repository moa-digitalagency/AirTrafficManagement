{% extends "base.html" %}

{% block title %}{{ t('auth.login_title') }}{% endblock %}

{% block auth_content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-dark-600 via-dark-500 to-dark-400 p-4">
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
    </div>
    
    <div class="relative w-full max-w-md">
        <div class="bg-dark-400/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-dark-100 p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-xl gradient-border mb-4">
                    <i class="fas fa-plane text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">{{ t('app_name') }}</h1>
                <p class="text-gray-400 mt-2">{{ t('app_subtitle') }}</p>
                <p class="text-sm text-gray-500 mt-1">{{ t('common.country') }}</p>
            </div>
            
            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i>{{ t('auth.username') }}
                    </label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 bg-dark-300 border border-dark-100 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                           placeholder="{{ t('auth.placeholder_username') }}"
                           data-testid="input-username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>{{ t('auth.password') }}
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 bg-dark-300 border border-dark-100 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                               placeholder="{{ t('auth.placeholder_password') }}"
                               data-testid="input-password">
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                            <i class="fas fa-eye" id="toggle-password-icon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" name="remember" class="w-4 h-4 rounded border-dark-100 bg-dark-300 text-primary-500 focus:ring-primary-500">
                        <span class="text-sm text-gray-400">{{ t('auth.remember') }}</span>
                    </label>
                </div>
                
                <button type="submit" 
                        class="w-full py-3 px-4 bg-gradient-to-r from-primary-600 to-primary-500 hover:from-primary-500 hover:to-primary-400 text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-dark-400"
                        data-testid="btn-login">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    {{ t('auth.login_button') }}
                </button>
            </form>
            
            <div class="mt-8 pt-6 border-t border-dark-100">
                <p class="text-center text-sm text-gray-500">
                    <i class="fas fa-shield-alt mr-2"></i>
                    {{ t('auth.secure_system') }}
                </p>
            </div>
        </div>
        
        <p class="text-center text-xs text-gray-600 mt-6">
            &copy; {{ now.year }} RVA - {{ t('auth.rights_reserved') }}
        </p>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.getElementById('toggle-password-icon');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
